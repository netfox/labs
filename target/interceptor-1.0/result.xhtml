<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Result</title>
</head>
<body>
<table id="results">
    <c:forEach begin="1" end="4" step="1" var="i">
        <tr>
            <td>
                <h:outputLabel value="form#{i}"/>
            </td>
            <td>
                <span class="value">
                   <h:outputLabel value="#{formLab.values[i-1]}"/>
                </span>
            </td>
        </tr>
    </c:forEach>
</table>
</body>
</html>
